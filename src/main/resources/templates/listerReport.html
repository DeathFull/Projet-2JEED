<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Liste des clients</title>
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" href="../static/css/mystyle.css"
        th:href="@{/css/mystyle.css}"/>
</head>
<body>
<div class="container spacer">
  <form method="post" th:action="@{editReport}">
    <input type="text" name="matchId" th:value="${matchId}" hidden="hidden"/>
    <button class="btn btn-primary" role="button" type="submit">Saisir un report</button>
  </form>
</div>
<div class="container spacer">
  <legend>LISTE DES REPORT</legend>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Ancienne date</th>
      <th>Nouvelle date</th>
      <th>Raison</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e:${pageReport.content}">
      <td th:text="${e.getId()}"></td>
      <td th:text="${e.getLastDate()}"></td>
      <td th:text="${e.getNewDate()}"></td>
      <td th:text="${e.getReason()}"></td>
    </tr>
    </tbody>
  </table>
</div>
<!-- Pagination -->
<div class="container">
  <ul class="nav nav-pills">
    <li th:each="p:${pages}" th:class="${p==pageCourante}? active:''">
      <a th:text="${p}" th:href="@{index(page=${p},motCle=${motCle})}"></a>
    </li>
  </ul>
</div>
<div class="container spacer">
  <a class="btn btn-primary" role="button" th:href="@{../match/index}">Retour en Arri√®re</a>
</div>
</body>
</html>
