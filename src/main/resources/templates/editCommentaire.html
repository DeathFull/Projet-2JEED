<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Saisie du client</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/mystyle.css"
          th:href="@{/css/mystyle.css}"/>
</head>
<body>
<!-- Lister les saisons -->
<form th:action="@{index}" method="post">
    <div class="form-group">
        <input type="text" name="matchId" th:value="${matchId}" hidden="hidden"/>
        <button type="submit">Retour</button>
    </div>
</form>
<!-- Formulaire de saisie d'une journÃ©e -->
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Ajouter un commentaire</div>
        <div class="panel-body">
            <form method="post" th:action="addCommentaire">
                <div class="form-group">
                    <div class="form-group">
                        <input type="number" name="matchId" id="matchId" th:value="${matchId}" hidden="hidden">
                        <label class="control-label" for="commentaire">Commentaire:</label>
                        <input type="text" id="commentaire" name="commentaire" th:value="${commentaire}">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
